{include="header"}
<div class="contenu">
{if="$msg!=''"}
<div class="message">{$msg}</div>
{/if}
<h1>{$seriename}</h1>
<div class="banner"><img src="{$banner}#" /></div>
<p>{$description}</p>
<form method="POST" action="{$action}" enctype="multipart/form-data" class="myForm" onSubmit="return validateForm(this)">
	<div class="label">{$label}:<br />
		{if="$last_s != '' and $last_e != ''"}<small><a href="https://github.com/kavod/TvShowWatch" onclick="return set_last(document.getElementById('season'),document.getElementById('episode'),'{$last_s}','{$last_e}')">{$l_last}</a></small>{/if}
	</div>
	<div class="champs">S<input type="text" name="season" id="season" value="{$season}" class="episode" />E<input type="text" name="episode" id="episode" value="{$episode}" class="episode" /><input type="submit" name="envoyer" value="Change" /></div>
	<div class="label">{$l_expected}:</div><div class="champs">{$expected}</div>
	<div class="label">{$l_status}:</div><div class="champs">{$status}</div>
	<div class="label">{$l_del}:</div><div class="champs"><input type="button" name="del" value="Unschedule !" onclick="location.href='{$u_del}'" /></div>
</form>
{include="footer" cache="3600"}

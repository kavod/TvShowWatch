<IfModule alias_module>
Alias /tvshowwatch/ "TSW_DIR/application/"

<Directory "TSW_DIR/application/">
    Options FollowSymlinks
    AllowOverride None
    Order allow,deny
    Allow from all
	<IfModule mod_php5.c>
		php_admin_value open_basedir "TSW_DIR:TMP_DIR"
	</IfModule>
</Directory>

</IfModule>
